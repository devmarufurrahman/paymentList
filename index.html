<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
      integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Payment List</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">
        <i class="fa-brands fa-amazon-pay"></i> D-base
        <span class="text-danger">Pay</span>List
      </h1>
      <form id="pay-form">
        <div class="mb-3">
          <label for="date" class="form-label">Date</label>
          <input
            type="date"
            class="form-control"
            id="date"
            aria-describedby="emailHelp"
          />
        </div>

        <div class="mb-3">
          <label for="names" class="form-label">Name:</label>
          <input
            type="text"
            class="form-control"
            id="names"
            aria-describedby="emailHelp"
          />
        </div>

        <div class="mb-3">
          <label for="payment" class="form-label">Payment</label>
          <input
            type="number"
            class="form-control"
            id="payment"
            aria-describedby="emailHelp"
          />
        </div>

        <div class="mb-3">
          <label for="details" class="form-label">Details</label>
          <input
            type="text"
            class="form-control"
            id="details"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="text-center">
          <!-- <input type="button" value="Add Parson" class="btn btn-danger" /> -->
          <button class="btn btn-danger">
            <i class="fa-solid fa-person-circle-plus"></i> Add Person
          </button>
        </div>
      </form>

      <table class="table table-striped mt-5 text-center">
        <thead>
          <tr>
            <th>Date</th>
            <th>Name</th>
            <th>Payment</th>
            <th>Details</th>
          </tr>
        </thead>
        <tbody class="pay-list"></tbody>
      </table>
    </div>

    <!-- js link  -->
    <script src="script.js"></script>
  </body>
</html>
